<html lang="pt-br">
    <head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1>Drivers For Drivers</h1>
        <div class="carousel">
            <img src="./assets/img/header2.jpg" alt="Imagem 1" class="carousel-img">
            <img src="./assets/img/logoheader.jpg" alt="Imagem 2" class="carousel-img">
            <img src="./assets/img/header1.jpg" alt="Imagem 3" class="carousel-img">
            <img src="./assets/img/header3.jpg" alt="Imagem 4" class="carousel-img">
            <img src="./assets/img/header4.jpg" alt="Imagem 5" class="carousel-img">
            <img src="./assets/img/header5.jpg" alt="Imagem 6" class="carousel-img">
            <img src="./assets/img/header6.jpg" alt="Imagem 7" class="carousel-img">
            <img src="./assets/img/header7.jpg" alt="Imagem 8" class="carousel-img">
            <img src="./assets/img/header8.jpg" alt="Imagem 9" class="carousel-img">
            <img src="./assets/img/header9.jpg" alt="Imagem 9" class="carousel-img">
            <img src="./assets/img/header10.jpg" alt="Imagem 10" class="carousel-img">
            <img src="./assets/img/header11.jpg" alt="Imagem 11" class="carousel-img">
            <img src="./assets/img/header1.jpg" alt="Imagem 12" class="carousel-img">
            <img src="./assets/img/header3.jpg" alt="Imagem 13" class="carousel-img">
            <!-- Duplicação das imagens -->
            <img src="./assets/img/header2.jpg" alt="Imagem 1" class="carousel-img">
            <img src="./assets/img/logoheader.jpg" alt="Imagem 2" class="carousel-img">
            <img src="./assets/img/header1.jpg" alt="Imagem 3" class="carousel-img">
            <img src="./assets/img/header3.jpg" alt="Imagem 4" class="carousel-img">
            <img src="./assets/img/header4.jpg" alt="Imagem 5" class="carousel-img">
            <img src="./assets/img/header5.jpg" alt="Imagem 6" class="carousel-img">
            <img src="./assets/img/header6.jpg" alt="Imagem 7" class="carousel-img">
            <img src="./assets/img/header7.jpg" alt="Imagem 8" class="carousel-img">
            <img src="./assets/img/header8.jpg" alt="Imagem 9" class="carousel-img">
            <img src="./assets/img/header9.jpg" alt="Imagem 9" class="carousel-img">
            <img src="./assets/img/header10.jpg" alt="Imagem 10" class="carousel-img">
            <img src="./assets/img/header11.jpg" alt="Imagem 11" class="carousel-img">
            <img src="./assets/img/header1.jpg" alt="Imagem 12" class="carousel-img">
            <img src="./assets/img/header3.jpg" alt="Imagem 13" class="carousel-img">
        </div>
    </header>

    <main>
        <section id="info-section">
            <div class="user-info">
                <img src="./assets/img/Servico-de-Motorista-3-1.jpg" alt="Imagem representando o motorista">
                <p>O MELHOR CUSTO BENEFÍCIO</p>
                <p>Avaliação: 5/5</p>
            </div>
            <div class="user-info">
                <img src="./assets/img/carona.jpg" alt="Imagem representando passageiros">
                <p>SERVIÇOS PREMIUM</p>
                <p>Avaliação: 5/5</p>
            </div>
        </section>

        <section id="search-section">
            <form id="price-form" onsubmit="calculatePrice(event)">
                <input type="text" id="pickup-location" placeholder="Endereço de Embarque" required>
                <input type="text" id="dropoff-location" placeholder="Endereço de Desembarque" required>
                <button type="submit">Calcular Preço</button>
            </form>
            <p id="price-output"></p>
        </section>

        <!-- Mapa interativo -->
        <section id="map-section">
            <div id="map" style="width: 100%; height: 350px; border: 1px solid black;"></div>
        </section>
    </main>

    <footer>
        <button onclick="showModal('loginModal')">Login</button>
        <button onclick="showModal('registerModal')">Cadastre-se</button>
    </footer>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginRg" placeholder="RG" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Cadastro</h2>
            <form id="registerForm">
                <input type="text" id="registerRg" placeholder="RG" required>
                <input type="text" id="registerPhone" placeholder="Telefone com DDD" required>
                <input type="text" id="registerAddress" placeholder="Endereço Residencial" required>
                <input type="text" id="registerWorkAddress" placeholder="Endereço do Trabalho" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <input type="file" id="registerPhoto" accept="image/*" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <section id="ads">
        <a href="https://autohashmining.com/?ref=INFOCOIN" target="_blank" rel="noopener noreferrer">
            <img src="https://autohashmining.com/images/autohashmining-160.gif" alt="Publicidade de mineração de criptomoedas">
        </a>
    </section>
    <section id="ads-right">
        <a href="https://autohashmining.com/?ref=INFOCOIN">
          <img src="https://autohashmining.com/images/autohashmining-160.gif" alt="Publicidade de mineração de criptomoedas">
        </a>
      </section>
    <footer id="footer-ads">
        <a href="https://autohashmining.com/?ref=INFOCOIN" target="_blank" rel="noopener noreferrer">
            <img src="https://autohashmining.com/images/autohashmining-728.gif" alt="Publicidade de mineração de criptomoedas">
        </a>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const carousel = document.querySelector('.carousel');
          const images = document.querySelectorAll('.carousel-img');
          let index = 0;
      
          setInterval(() => {
            index = (index + 1) % images.length;
            carousel.style.transform = `translateX(${-index * 100}%)`;
          }, 5000); // Muda a imagem a cada 5 segundos
        });
      </script> 
</body>
</html>
